<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyko Games</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            color: white;
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2em;
        }

        .games-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 25px;
            padding: 20px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover::before {
            opacity: 1;
        }

        .game-icon {
            font-size: 4em;
            margin-bottom: 15px;
            display: block;
        }

        .game-title {
            font-size: 1.5em;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .game-description {
            color: #666;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            
            .games-container {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ® Lyko Games</h1>
        <p class="subtitle">Choose your adventure!</p>
    </header>

    <div class="games-container" id="gamesContainer"></div>

    <script>
        // ============================================
        // EASY EDIT SECTION - Add/Edit Games Here!
        // ============================================
        const games = [
            {
                title: "Infinite Dash",
                icon: "ðŸŸ¨",
                description: "Jump through obstacles!",
                url: "infinite-dash.html"
            }
            // Add more games here following the same format!
        ];
        // ============================================

        // Render games
        const container = document.getElementById('gamesContainer');
        
        games.forEach(game => {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.innerHTML = `
                <span class="game-icon">${game.icon}</span>
                <div class="game-title">${game.title}</div>
                <div class="game-description">${game.description}</div>
            `;
            
            card.addEventListener('click', () => {
                window.location.href = game.url;
            });
            
            container.appendChild(card);
        });
    </script>
</body>
</html>
